dist: jammy

env:
  global:
  - secure: 

git:
  depth: 1

install:
- pip install githubrelease
- sudo apt-get install xsltproc
- git clone https://github.com/nakajima/tidy-html5 --branch pre-formatting --single-branch
- cd tidy-html5
- cd build/cmake
- cmake ../.. -DCMAKE_BUILD_TYPE=Release
- make
- sudo make install
- ls /usr/local/bin

language: python

os: linux

python: 3.13

script:
- which tidy
- tidy --version
- githubrelease --github-token $TOKEN_CI_FOR_GITHUB_RELEASES_DEPLOYMENT release Kristinita/SashaTidyDebugging
  create 1.0.4 /usr/local/bin/tidy --name "Unofficial HTML Tidy 5.9.20 release" --publish
